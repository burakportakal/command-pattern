<table class="table">
    <thead></thead>
    <tr>
        <th>EventID</th>
        <th>Name</th>
        <th>Date</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    <tr *ngFor="let item of events;">
        <td>
            <div>{{item.eventID}}</div>
        </td>
        <td>
            <div>{{item.name}}</div>
        </td>
        <td>
            <div>{{item.date}}</div>

        </td>
        <td>
            <div>{{item.price}}</div>
        </td>
        <td>
            <button type="button" class="btn btn-default" (click)="deleteEvent(item.eventID)">Delete</button>
        </td>
    </tr>
</table>
